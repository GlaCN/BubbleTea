<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Taste my Bubble Tea !</title>
</head>
<body>
    <header>
        <h1>La boutique du Bubble Tea</h1>
        <nav class="manu_nav">
            <ul>
                <li><a href="{% url 'products' %}">Accueil</a></li>
                <li><a href="">Deconnexion</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <div>
            <h3>Modifier un produit</h3>
            <form method="post" action="{% url 'updateProduct' %}">
                {% csrf_token %}
                {{ form.as_p }}    
                <button  type="submit"name="modify">Modifier</button>
                <button  type="submit" name="delete">Supprimer</button>
            </form>
        </div>
    </main>
    <footer>
        <p class="copyright">La boutique du Bubble Tea. Tous droits réservés</p>
    </footer>
</body>
</html>
