<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <title>Profil</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="welcome">
                <a href="{% url 'products' %}">Retour aux achats</a>
                <button type="submit" name ="deconnexion">Se deconnecter</button>

                <h1>Bienvenue {{ firstname }} !</h1>
                    <img src="" alt="Photo de profil">
                    <p>Identit√© : {{ firstname }} {{ name }}</p>
                    <p>Email : {{ email }}</p>
            </div>
        </div>
            <div class="form">
                <form method="post" action="{% url 'profil' %}">
                    {% csrf_token %}
                    <h2>Modifier mon profil</h2>
                    {{ form.as_p }}    
                    <button type="submit" name="modif">Modifier</button>
                    <h2>Supprimer mon compte</h2>
                    <button type="submit" name ="supp">Supprimer</button>
                </form>
            </div>
        </div>      
    </div>
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
</body>
</html>
