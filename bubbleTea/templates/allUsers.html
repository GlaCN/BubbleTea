<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Taste my Bubble Tea !</title>
</head>
<body>
    <header>
        <h1>La boutique du Bubble Tea</h1>
        <nav>
            <ul>
                <li><a href="{% url 'connection' %}">S'identifier</a></li>
                <li><a href="">Panier</a></li>
                <li><a href="{% url 'adminLogin' %}">Admin</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <div class="container_allUsers">
            {% for user in allUsers %}
            <div>
                <h3>Nom et Prénom : {{user.name}} {{user.firstname}}</h3>
                <p>Email : {{user.email}} $</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p class="copyright">La boutique du Bubble Tea. Tous droits réservés</p>
    </footer>
</body>
</html>
